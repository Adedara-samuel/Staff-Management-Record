<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: auto;
                overflow-x:hidden;   
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                -webkit-font-smoothing: antialiased !important;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                box-shadow:  0 0 1rem rgba(0, 0, 0, 0.3);
                z-index: 1;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;
            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: auto;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,207);
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 6rem;
                margin-bottom: 25rem
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .body{
                width: 88%;
                height: auto;
                background: transparent;
                margin-left: 18rem;

            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }
            .board{
                width: 95%;
                height: 16vh;
                display: flex;
                flex-direction: row;
                /*justify-content: space-between;*/
                margin-top: 4rem;
                margin-left: 19rem;
            }

            .board .card{
                position: relative;
                width: 15%;
                height: 100%;
                margin-top: 4rem;
                margin-left: 13rem;
                background: transparent;
                transform: skew(20deg);
                border: 1px lightgray solid;
                margin-bottom: 5rem;
                display: flex;
                position: relative;
                flex-direction: column;
            }
            .content, .content1, .content2, .content3{
                position: absolute;
                margin-top: 3rem;
                margin-left: 12rem;
            }
            p{
                font-size: 2rem;
                font-weight: 700;
                text-align: center;
                margin-top: 0.8rem;
                text-decoration: none;
            }
            h6{
                font-size: 2.5rem;
                font-weight: 600;
                text-align: center;
                padding: 1.5rem;
                background: white;
            } 
            #donut{
                padding: 1rem;
                border-radius: 2rem;
                background: white;
                border: 1px solid lightgray;
                width: 30%;
                margin-top: -20rem;
                margin-left: 43rem;
            }
            #pie{
                width: 28%;
                margin-right: 3rem;
                padding: 1rem;
                border-radius: 2rem;
                border: 1px lightgrey solid;
                background: white;
                margin-top: -32rem;
                margin-bottom: 6rem;
            }
            #cal{
                width: 30%;
                height: 40vh;
                margin-left: 89rem;
                margin-top: -37rem;
                background: white;
            }
            body .ui-datepicker .ui-datepicker-calendar td>a, body .ui-datepicker .ui-datepicker-calendar td>span{
                font-size: 1.8rem;
                color: black;
                padding-bottom: 3.5rem;
                text-align: center;
            }
            body .ui-datepicker .ui-datepicker-calendar td.ui-datepicker-today>a.ui-state-active, body .ui-datepicker .ui-datepicker-calendar td.ui-datepicker-today>span.ui-state-active, body .ui-datepicker .ui-datepicker-calendar td.ui-datepicker-current-day>a.ui-state-active, body .ui-datepicker .ui-datepicker-calendar td.ui-datepicker-current-day>span.ui-state-active{
                padding: 0.1rem 0.7rem 0.3rem 0.3rem;
                background: rgb(53,103,207);
                color: white;
            }
            body .ui-datepicker .ui-datepicker-title {
                font-size: 1.8rem;
            }
            .attendance{
                margin-top: 3rem;
                margin-bottom: 3rem;
                width: 30%;
                height: 48vh;
                border: 1px lightgrey solid;
                background: white;
                border-radius: 2rem;
                padding: 1rem 1.2rem 1.8rem 1.2rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between; }
            .attendance .top{
                width: 100%;
                height: 38%;
                display: flex;
                flex-direction: row;
                justify-content: space-between
            }
            .attendance .top div{
                width: 47%;
                height: 100%;
                border: 0.4px lightslategrey solid;
                border-radius: 1rem;
                display: flex;
                flex-direction: column;
            }
            .attendance .top div i{
                font-size: 3rem;
                font-weight: 600;
                color: grey;
                margin-top: 2rem;
                margin-left: 3rem;
            }
            .attendance .top div h4{
                font-size: 1.8rem;
                color: grey;
                margin-left: 3rem;
                margin-top: 1rem;
                margin-bottom: -4rem;
            }
            .attendance .top div h6{
                font-size: 1.8rem;
                margin-right: 8rem;
                margin-top: 4rem;
                color: grey;
                font-weight: 600;
            }
            #form{
                width: 60%;
                margin-top: -35rem;
                margin-left: 50rem;
                margin-bottom: 30rem;
            }
            body .ui-datatable thead th .ui-column-title{
                font-size: 1.6rem;
            }
            body .ui-datatable .ui-datatable-data>tr>td{
                font-size: 1.8rem;
            }
            .ui-analog-clock {
                width: 200px;
            }

        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <p:link href="http://localhost:26874/staffRecord/faces/managernews.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></p:link>
            <p:link href="http://localhost:26874/staffRecord/faces/managerprofile.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></p:link>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <p:link class="active"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/employeeprofile.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </p:link>
<!--                    <p:link href="http://localhost:26874/staffRecord/faces/employeeattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </p:link>-->
                    <p:link href="http://localhost:26874/staffRecord/faces/employeeleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/employeeorganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </p:link>

                    <p:link href="http://localhost:26874/staffRecord/faces/employeenews.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </p:link>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>
            <div class="body">
                <h1>Dashboard</h1>

                <div class="board">
                    <div class="card" style="border: 1px navy solid;">
                    </div>
                    <div class="content">
                        <i class="pi pi-list" style="font-size:5rem; font-weight: 700; margin-left: 6rem; color: navy; margin-top: 4rem"></i>
                        <p style="margin-top: -4rem; margin-left: 8rem; background: white;">1456</p>
                        <h6 style="margin-top:-1rem; margin-left: 13rem;">Total Task </h6>
                    </div>
                    <div class="card" style=" border: 1px skyblue solid;">
                    </div>
                    <div class="content1" style="margin-left:46rem;">
                        <i class="pi pi-users" style="font-size:5rem; font-weight: 700; margin-left: 6rem; color: skyblue; margin-top: 4rem"></i>
                        <p style="margin-top: -3.6rem; margin-left: 6rem; background: white;">14</p> 
                        <h6 style="margin-top:-1rem; margin-left: 10rem; padding-bottom: 0.7rem;">Team Mate </h6>
                    </div>
                    <div class="card" style="border: 1.5px goldenrod solid;">
                    </div>
                    <div class="content2" style="margin-left:86rem">
                        <i class="pi pi-money-bill" style="font-size:5rem; font-weight: 700; margin-left:-1rem; color: goldenrod; margin-top: 4rem;"></i>
                        <p style="margin-top: -3.6rem; margin-left: 4rem; background: white;">$1456</p>
                        <h6 style="margin-top:-1rem; margin-left: 6rem; padding-bottom: 0.7rem;">Salary </h6>
                    </div>
                </div>

                <h:form id="form" style="margin-top:-10rem; margin-left: 2rem;">
                    <p:clock displayMode="analog"/>
                </h:form>
                <div>
                    <div class="grid">
                        <div class="col-12 lg:col-6 xl:col-4">
                            <div class="card">
                                <p:donutChart model="#{chartJsView.donutModel}" id="donut"/>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="col-12 lg:col-6 xl:col-4">
                            <div class="card" style="height: 85%;width: 85%">
                                <p:pieChart model="#{chartJsView.pieModel}" id="pie"/>
                            </div>
                        </div>
                    </div>
                    <h:form id="cal">
                        <p:calendar id="calendar" mode="inline" pages="1" value="#{calendarBugBean.dates}" style="height: 100%;"/>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
