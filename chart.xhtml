<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>chart</title>
        <style>
            #pie{
                width: 10%;
            }
            .container{
                position: relative;
                width: 100px;
                height: 100px;
                transform: skew(20deg);
                background: #000;
            }
            .content{
                position: absolute;
                top: 30em;
                color: blue;
                width: 100px;
                height: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="grid">
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card">
                    <p:donutChart model="#{chartJsView.donutModel}" id="donut"/>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-6 lg:col-4 xl:col-2">
                <div class="card">
                    <p:pieChart model="#{chartJsView.pieModel}" id="pie"/>
                </div>
            </div>
        </div>
        
        <div class="host">
            <div class="container">
            </div>
                <div class="content">
                    <p>lemmemoi</p>
                    <h1>ffdlmo</h1>
                </div>
        </div>
    </h:body>
</html>
