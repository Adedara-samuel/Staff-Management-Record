<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,208);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,208);
                margin-left: 11.8rem;
                border: 2px whitesmoke solid;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-bottom: 10rem;
                margin-top: 6rem;
            }
            .sidebar2 nav body .ui-commandlink, body .ui-link{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 6rem;
                margin-top: 6rem;
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .body{
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
                margin-top: 08em;
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }

            .container{
                width: 100%;
                height: auto;
                padding: 4rem 4rem 4rem 2rem;
                border-radius: 1rem;
                margin-top: 4rem;                
            }
            h3{
                font-size: 2.5rem;
                margin-bottom: 2.2rem;
                margin-top: 3rem;
                color: grey;
            }            
            input.ui-inputfield.ui-widget.ui-state-default{
                background: transparent;
                font-size: 1.8rem;
                padding: 0.5rem 1rem 0.5rem 1rem;
            }
            body .ui-inputfield{
                margin-left: 4rem;
                outline: none;
            }
            .gender{
                display: flex;
                flex-direction: row;
            }
            .ui-selectoneradio label, .ui-selectonemenu .ui-selectonemenu-label{
                font-size: 1.8rem;
            }
            body .ui-selectonemenu{
                background: transparent;
                width:28%; 
                margin-left: 3rem
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list-item{
                font-size: 1.8rem
            }
            .fullname, .phone, .email, .department, .dob, .gender, .marital-status, .state-of-origin, .resident{
                margin-top: 1rem;
            }
            #form{
                display: flex;
                flex-direction: row;
            }
            body .ui-inputtextarea{
                font-size: 1.8rem; 
                background: transparent; 
                padding: 0.5rem 1rem 0.5rem 1rem; 
                text-transform: capitalize; 
                margin-left: 8.5rem
            }

        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></p:link>
            <p:link href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></p:link>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <p:link href="http://localhost:26874/staffRecord/faces/hrdashboard.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</p:link>
                    <p:link class="active">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/checkattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/stafforganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/assignmanager.xhtml">
                        <i class="pi pi-star-fill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1.8rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Approval
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">
                        <i class="pi pi-money-bill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Pay roll
                    </p:link>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav style="margin-left: 1.8rem;">
                    <p:link style=" font-weight: 600; color: lightgray; margin-bottom: 1.5rem; margin-top: 1.5rem;">PROFILE</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffaccount.xhtml" style="margin-bottom:1.5rem;">My personal Details</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/updatestaff.xhtml" style="margin-bottom:1.5rem">Edit Staff</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffcreatestaff.xhtml">Create an Account</p:link>
                </nav>
            </div>
            <div class="body">
                <h1>
                    Create A Staff Record
                </h1>
                <p:growl id="msgs" showDetail="true" keepAlive="true"/>
                <h:form id="form">
                    <div class="container" style="margin-top: -20rem">
                        <div style=" margin-left: 60rem; width: 40%;height: 20vh; padding: 0.7rem 1.8rem 0.7rem 1.8rem; border-radius: 1rem; margin-top: 10rem">
                            <div style="display:flex; flex-direction: column; margin-left: 12rem">
                                <h1>Upload your picture</h1>
                                <p:fileUpload listener="#{signupUser.signup}" mode="advanced" dragDropSupport="true"  value="#{signupUser.profile}"
                                              sizeLimit="10000000" allowTypes="/(\.|\/)(jpe?g|png)$/"  label="choose" required="true"/>
                            </div>
                            <!--<p:growl id="messages" showDetail="true" keepAlive="true"/>-->

                            <!--                        <h1>Upload cv</h1>
                                                    <p:fileUpload listener="#}" mode="advanced" dragDropSupport="true" update="msg" 
                                                                  sizeLimit="10000000" allowTypes="/(\.|\/)(jpe?g|png|pdf)$/"  required='true'/>
                                                    <p:growl id="msg" showDetail="true" keepAlive="true"/>-->
                        </div> 
                        <!--<h3 style=" margin-top: -4rem; margin-bottom: 1.5rem">Input Your information</h3>-->
                        <div class="fullname">
                            <p:outputLabel for="fullname" value="Full Name" style="font-size: 1.8rem; margin-right: 2rem;"/>
                            <p:inputText id="fullname" value="#{signupUser.fullname}" placeholder="Full Name" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 4.26rem"/>
                        </div>

                        <div class="email">
                            <p:outputLabel for="email" value="Email" style="font-size: 1.8rem; margin-right: 2rem;"/>
                            <p:inputText id="email" value="#{signupUser.email}" placeholder="Email" required="true" type="email" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; margin-left: 8rem;"/>
                        </div>

                        <div class="email">
                            <p:outputLabel for="phone" value="Phone Number" style="font-size: 1.8rem; margin-right:-6rem;"/>
                            <p:inputText id="phone" value="#{signupUser.mobile}" placeholder="Phone Number" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; margin-left: 8rem;" maxlength="11">
                                <f:validateRegex  pattern="\d{11}"/>
                            </p:inputText>
                        </div>

                        <div class="department">
                            <p:outputLabel for="department" value="Department" style="font-size: 1.8rem;"/>
                            <p:inputText id="department" value="#{signupUser.department}" placeholder="Department" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 4.9rem"/>
                        </div>

                        <div class="dob">
                            <p:outputLabel for="dob" value="Date of birth" style="font-size: 1.8rem;"/>
                            <p:calendar id="dob" value="#{signupUser.dateofbirth}"  required="true" size="30" style="margin-right:0.7rem" placeholder="Date of birth"/>
                        </div>

                        <div class="gender">
                            <p:outputLabel for="gender" value="Gender" style="font-size: 1.8rem; margin-right: 2rem"/>
                            <p:selectOneRadio id="gender" value="#{signupUser.gender}" required="true" style='font-size:1.2rem; margin-left: 7rem'>
                                <f:selectItem itemValue="Male" itemLabel="Male"/>
                                <f:selectItem itemValue="Female" itemLabel="Female"/>
                            </p:selectOneRadio>
                        </div>
                        <div class="marital-status">
                            <p:outputLabel value="Marital-Status" for="status" style="font-size: 1.8rem;"/>
                            <p:selectOneMenu id="status" value="#{signupUser.status}" style="margin-left:5rem">
                                <f:selectItem itemLabel="Single" itemValue="Single"/>
                                <f:selectItem itemLabel="Married" itemValue="Married"/>
                                <f:selectItem itemLabel="Divoced" itemValue="Divoced"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="state-of-origin">
                            <p:outputLabel value="State of Origin" for="state" style="font-size: 1.8rem;"/>
                            <p:selectOneMenu id="state" value="#{signupUser.state}" required="true" >
                                <f:selectItem itemLabel="Abia" itemValue="Abia"/>
                                <f:selectItem itemLabel="Adamawa" itemValue="Adamawa"/>
                                <f:selectItem itemLabel="Akwa Ibom" itemValue="Akwa Ibom"/>
                                <f:selectItem itemLabel="Anambra" itemValue="Anambra"/>
                                <f:selectItem itemLabel="Bauchi" itemValue="Bauchi"/>
                                <f:selectItem itemLabel="Bayelsa" itemValue="Bayelsa"/>
                                <f:selectItem itemLabel="Benue" itemValue="Benue"/>
                                <f:selectItem itemLabel="Borno" itemValue="Borno"/>
                                <f:selectItem itemLabel="Cross River" itemValue="Cross River"/>
                                <f:selectItem itemLabel="Delta" itemValue="Delta"/>
                                <f:selectItem itemLabel="Ebonyi" itemValue="Ebonyi"/>
                                <f:selectItem itemLabel="Edo" itemValue="Edo"/>
                                <f:selectItem itemLabel="Ekiti" itemValue="Ekiti"/>
                                <f:selectItem itemLabel="Enugu" itemValue="Enugu"/>
                                <f:selectItem itemLabel="Gombe" itemValue="Gombe"/>
                                <f:selectItem itemLabel="Imo" itemValue="Imo"/>
                                <f:selectItem itemLabel="Jigawa" itemValue="Jigawa"/>
                                <f:selectItem itemLabel="Kaduna" itemValue="Kaduna"/>
                                <f:selectItem itemLabel="Kano" itemValue="Kano"/>
                                <f:selectItem itemLabel="Katsina" itemValue="Katsina"/>
                                <f:selectItem itemLabel="Kebbi" itemValue="Kebbi"/>
                                <f:selectItem itemLabel="Kogi" itemValue="Kogi"/>
                                <f:selectItem itemLabel="Lagos" itemValue="Lagos"/>
                                <f:selectItem itemLabel="Nasarawa" itemValue="Nasarawa"/>
                                <f:selectItem itemLabel="Niger" itemValue="Niger"/>
                                <f:selectItem itemLabel="Ogun" itemValue="Ogun"/>
                                <f:selectItem itemLabel="Ondo" itemValue="Ondo"/>
                                <f:selectItem itemLabel="Plateau" itemValue="Plateau"/>
                                <f:selectItem itemLabel="Rivers" itemValue="Rivers"/>
                                <f:selectItem itemLabel="Sokoto" itemValue="Sokoto"/>
                                <f:selectItem itemLabel="Taraba" itemValue="Taraba"/>
                                <f:selectItem itemLabel="Yobe" itemValue="Yobe"/>
                                <f:selectItem itemLabel="Zamfara" itemValue="Zamfara"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="resident">
                            <p:outputLabel value="Health Status" for="health" style="font-size: 1.8rem;"/>
                            <p:inputText  id="health" required="true" placeholder="Health Status" value="#{signupUser.health}" style="margin-left:4.5rem;" size="30"/>
                        </div>
                        <div class="resident">
                            <p:outputLabel value="Resident" for="resident" style="font-size: 1.8rem;"/>
                            <p:inputTextarea cols="35" rows="2"  id="resident" required="true" value="#{signupUser.resident}" />
                        </div>

                        <div>
                            <h3>QUALIFICATIONS</h3>
                            <p:outputLabel value="Highest Educational Level" for="education" style="font-size: 1.8rem;"/>
                            <p:selectOneMenu id="education" value="#{signupUser.education}" style="margin-left:2rem; width: 22.5%">
                                <f:selectItem itemLabel="SSCE" itemValue="SSCE"/>
                                <f:selectItem itemLabel="OND" itemValue="OND"/>
                                <f:selectItem itemLabel="HND" itemValue="HND"/>
                                <f:selectItem itemLabel="B.Sc" itemValue="B.Sc"/>
                                <f:selectItem itemLabel="M.Sc" itemValue="M.Sc"/>
                                <f:selectItem itemLabel="PHD" itemValue="PHD"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="department">
                            <p:outputLabel for="language" value="Language" style="font-size: 1.8rem;"/>
                            <p:inputText id="language" value="#{signupUser.language}" placeholder="Language" required="true" size="23" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 13rem"/>
                        </div>

                        <div class="department">
                            <p:outputLabel for="years" value="Year Of Work Experience" style="font-size: 1.8rem;"/>
                            <p:inputText id="years" value="#{signupUser.years}" placeholder="Year Of Work Experience" required="true" size="23" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 1.5rem"/>
                        </div>

                        <div>
                            <h3>NEXT OF KIN</h3>
                            <p:outputLabel value="Next Of Kin Relationship" for="relationship" style="font-size: 1.8rem;"/>
                            <p:selectOneMenu id="relationship" value="#{signupUser.nkinrelation}" style="margin-left:2rem; width: 23%">
                                <f:selectItem itemLabel="Father" itemValue="Father"/>
                                <f:selectItem itemLabel="Mother" itemValue="Mother"/>
                                <f:selectItem itemLabel="Brother" itemValue="Brother"/>
                                <f:selectItem itemLabel="Sister" itemValue="Sister"/>
                                <f:selectItem itemLabel="Wife" itemValue="Wife"/>
                                <f:selectItem itemLabel="Son" itemValue="Son"/>
                                <f:selectItem itemLabel="Daughter" itemValue="Daughter"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="department">
                            <p:outputLabel for="nkinname" value="Next Of Kin Name" style="font-size: 1.8rem;"/>
                            <p:inputText id="nkinname" value="#{signupUser.nkinname}" placeholder="Next Of Kin Name" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 5.3rem"/>
                        </div>
                        <div class="department">
                            <p:outputLabel for="nkinphone" value=" Phone Number" style="font-size: 1.8rem;"/>
                            <p:inputText id="nkinphone" value="#{signupUser.nkinphone}" placeholder=" Phone Number" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 7.5rem" maxlength="11">
                                <f:validateRegex  pattern="\d{11}"/>
                            </p:inputText>
                        </div>
                        <div class="department">
                            <p:outputLabel for="nkinmail" value="Next Of Kin Email" style="font-size: 1.8rem;"/>
                            <p:inputText id="nkinmail" value="#{signupUser.nkinmail}" placeholder="Next Of Kin Email" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 5.5rem" type="email"/>
                        </div>

                        <h3>Guarantor</h3>

                        <div class="department">
                            <p:outputLabel for="guarantorname" value="Guarantor Name" style="font-size: 1.8rem;"/>
                            <p:inputText id="guarantorname" value="#{signupUser.guarantorname}" placeholder="Guarantor Name" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 6rem"/>
                        </div>
                        <div class="department">
                            <p:outputLabel for="Guarantormobile" value=" Phone Number" style="font-size: 1.8rem;"/>
                            <p:inputText id="Guarantormobile" value="#{signupUser.guarantormobile}" placeholder=" Phone Number" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 7.3rem" maxlength="11">
                                <f:validateRegex  pattern="\d{11}"/>
                            </p:inputText>
                        </div>
                        <div class="department">
                            <p:outputLabel for="Guarantormail" value="Guarantor Email" style="font-size: 1.8rem;"/>
                            <p:inputText id="Guarantormail" value="#{signupUser.guarantormail}" placeholder="Guarantor Email" required="true" size="24" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 6.5rem" type="email"/>
                        </div>



                        <p:commandButton value="Next" update="msgs" action="#{signupUser.signup}" style="font-size: 1.8rem; background: rgb(53,103,208); padding: 0.5rem 1.2rem 0.5rem 1.2rem; border: none; outline: none; margin-top: 4rem"  ajax="false"/>
                    </div>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
