<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,208);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,208);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-top: 6rem;
            }
            .sidebar2 nav a{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 1rem;
                padding: 1rem;  
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 10rem;
                margin-top: 6rem;
            }
            .sidebar nav a{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav a:hover, .active{
                color: lightgray;
                font-weight: 600;
            }
            .body{
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }
            #form{
                margin-top: 4rem;
                margin-right: 2rem;
            }
            body .ui-datatable thead th .ui-column-title{
                font-size: 1.6rem;
            }
            body .ui-datatable .ui-datatable-data>tr>td{
                font-size: 1.8rem;
            }
            body .ui-chkbox .ui-chkbox-box{
                width: 08%;
                height: 3vh;
                margin-top: 2rem;
            }
            .ui-chkbox .ui-chkbox-label{
                font-size: 1.8rem;
                margin-top: 1em
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
                margin-bottom: 3rem;
            }
            body .ui-inputfield{
                margin-bottom: 1.5rem; 
                font-size: 1.8rem;
                background: transparent;
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
            }
            label, body .ui-selectonemenu-panel .ui-selectonemenu-items .ui-selectonemenu-item{
                font-size: 1.6rem;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <a href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></a>
            <a href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></a>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <a href="http://localhost:26874/staffRecord/faces/hrdashboard.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</a>
                    <a href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/stafforganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffapproval.xhtml">
                        <i class="pi pi-star-fill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1.8rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Approval
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">
                        <i class="pi pi-money-bill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Pay roll
                    </a>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                    <a style=" font-weight: 600; color: lightgray">PAYMENT</a>
                    <a href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">Staff Payment</a>
                    <a href="#">Request Loan</a>
                </nav>
            </div>
            <div class="body">
                <h1>
                    Loan Request
                </h1>
                <h:form id="form">
                    <p:commandButton value="Request-loan" type="button" icon="pi pi-external-link" onclick="PF('dlg3').show()" style="margin-left:90rem;"/>
                    <p:dialog header="Header" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
                        <p:outputPanel>
                            <p:inputText placeholder="search-id" required="true"/> <p:commandButton value="serach" update="pannel-form"/>
                        </p:outputPanel>
                        <p:panel id="pannel-form">
                            <div>
                                <p:inputText placeholder="Full Name"/>
                            </div>
                            <div>
                                <p:inputText placeholder="Department"/>
                            </div>
                            <div>
                                <p:inputText placeholder="Amount"/>
                            </div>
                            <div>
                                <p:inputText placeholder="Reason for loan"/>
                            </div>
                            <div>
                                <h:outputLabel for="txt2" value="Payment Method"/>
                                <p:selectOneMenu id="txt2"  required="true" label="Text 2" style="width: 12rem">
                                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="3 Month" itemValue="#month"/>
                                    <f:selectItem itemLabel="4month" itemValue="4momnth"/>
                                    <f:selectItem itemLabel="6month" itemValue="6month"/>
                                    <f:selectItem itemLabel="12month" itemValue="12month"/>
                                    <f:selectItem itemLabel="2years" itemValue="2yrs"/>
                                </p:selectOneMenu>
                            </div>
                            <f:facet name="footer">
                                <p:commandButton type="button" value="Update" />
                            </f:facet>
                        </p:panel>
                    </p:dialog>
                    <p:outputPanel>
                        <p:growl showDetail="true" keepAlive="true"/>
                    </p:outputPanel>
                    <p:dataTable value="#{staffapproval.assign}" var="assign">
                        <p:spacer/>
                        <p:column headerText="ID" style="background: whitesmoke;">
                            <h:outputLabel  value="#{assign.id}"/>
                        </p:column>
                        <p:column headerText="Full Name">
                            <h:outputLabel  value="#{assign.name}"/> 
                        </p:column>
                        <p:column headerText="Department" style="background: whitesmoke;">
                            <h:outputLabel  value=" #{assign.department}}"/>
                        </p:column>
                        <p:column headerText="Loan Amount">
                            <h:outputLabel  value="#{assign.amount}"/>
                        </p:column>
                        <p:column headerText="Reason for loan">
                            <h:outputLabel  value="#{assign.reason}" style="background: whitesmoke;"/>
                        </p:column>
                        <p:column headerText="Payment method">
                            <h:outputLabel  value="#{assign.date}"/>
                        </p:column>
                        <p:column headerText="Loan Status">
                            <h:outputLabel  value="#{assign.status}"/>
                        </p:column>
                        <p:column headerText="Request Date">
                            <h:outputLabel  value="#{assign.date}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
