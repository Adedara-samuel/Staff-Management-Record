<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,208);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,208);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
                padding-left: 2rem;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-top: 6rem;
            }
            .sidebar2 nav body .ui-commandlink, body .ui-link{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 25rem;
                margin-top: 6em;
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .sidebar2 nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .body{
                position: relative;
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
                margin-top: 8rem
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }
            #form{
                margin-top: 4rem;
                margin-right: 2rem;
            }
            body .ui-datatable thead th .ui-column-title{
                font-size: 1.6rem;
            }
            body .ui-datatable .ui-datatable-data>tr>td{
                font-size: 1.8rem;
            }
            body .ui-chkbox .ui-chkbox-box{
                width: 08%;
                height: 3vh;
                margin-top: 2rem;
            }
            .ui-chkbox .ui-chkbox-label{
                font-size: 1.8rem;
                margin-top: 1em
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
                margin-bottom: 3rem;
                margin-left: 2rem;
                margin-top: -6rem;
            }
            body .ui-selectonemenu{
                height: 6vh;
                padding-bottom: 0.5rem;
            }
            label, body .ui-selectonemenu-panel .ui-selectonemenu-items .ui-selectonemenu-item{
                font-size: 1.6rem;
            }
            body .ui-inputfield{
                width: 40%;
                margin-bottom: 1.5rem; 
                font-size: 1.8rem;
                background: transparent;
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
            }
            label, body .ui-selectonemenu-panel .ui-selectonemenu-items .ui-selectonemenu-item{
                font-size: 1.6rem;
            }
            .ui-outputlabel .ui-outputlabel-label{
                font-size: 1.6rem;
            }
            body .ui-messages>div{
                position: absolute;
                top: -13rem;
                left: 20rem;
                width: 50%; 
                box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <p:link href="http://localhost:26874/staffRecord/faces/managernews.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></p:link>
            <p:link href="http://localhost:26874/staffRecord/faces/managerprofile.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></p:link>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffdasboard1.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managerprofile.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/viewteamattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managerleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </p:link>
                    <p:link href="#">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managernews.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </p:link>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                    <p:link style=" font-weight: 600; color: lightgray; margin-bottom: 1.5rem; margin-top: 1rem;">ORGANISATION</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managerorganisation.xhtml" style="margin-bottom:1.5rem;">Team Mate</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managertask.xhtml" style="margin-bottom:1.5rem;">Task</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/managerallocatetask.xhtml" style="margin-bottom:1.5rem;">Allocate Task</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/viewholidays.xhtml" style="margin-bottom:1.5rem;">Holidays</p:link>
                    <p:link href="#">Request Loan</p:link>
                </nav>
            </div>
            <div class="body">
                <h1>
                    Loan Request
                </h1>
                <h:form id="form">
                    <p:commandButton value="Request Loan" type="button"  onclick="PF('dlg3').show()" style="margin-left:90rem; margin-bottom: 3rem;"/>
                    <p:dialog header="Header" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade" draggable="false">
                        <p:messages id="msgs" showDetail="true"/>
                        <p:outputPanel>
                            <p:inputText id="verify" value="#{staffApprovalBean.id}" style="width:60%; margin-left: 1rem;" required="true"/>
                            <p:commandButton value="Search" update="msgs pannel-form" action="#{staffApprovalBean.query()}" process="verify @this"/>
                        </p:outputPanel>
                        <p:panelGrid id="pannel-form" columns="1">
                            <p:inputText placeholder="Amount" style="width:100%;" value="#{staffApprovalBean.amount}"/>
                            <p:inputText placeholder="Reason For Loan" style="width:100%;" value="#{staffApprovalBean.reason}"/>

                            <p:selectOneMenu id="txt2"  required="true" label="Text 2" style="width: 100%;" value="#{staffApprovalBean.payment}">
                                <f:selectItem itemLabel="Select Payment Method" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="1 Month" itemValue="1 month"/>
                                <f:selectItem itemLabel="3 month" itemValue="3 momnth"/>
                                <f:selectItem itemLabel="4 month" itemValue="4 month"/>
                                <f:selectItem itemLabel="6 month" itemValue="6 month"/>
                                <f:selectItem itemLabel="9 Month" itemValue="9 Month"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Request" style="padding:1rem;" action="#{staffApprovalBean.submit}" update="msgs"/>
                        </f:facet>
                    </p:dialog>
                    <p:dataTable value="#{staffApprovalBean.loanlist}" var="loan">
                        <p:spacer/>
                        <p:column headerText="Id" style="background: whitesmoke;">
                            <h:outputLabel  value="#{loan.setid}"/>
                        </p:column>
                        <p:column headerText="Amount">
                            <h:outputLabel  value="#{loan.amount}"/> 
                        </p:column>
                        <p:column headerText="Reason For Loan" style="background: whitesmoke;">
                            <h:outputLabel  value=" #{loan.reason}"/>
                        </p:column>
                        <p:column headerText="Payment Type">
                            <h:outputLabel  value="#{loan.payment}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputLabel  value="#{loan.status}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
