<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                box-shadow:  -10px 4px 20px rgba(0, 0, 0, 0.5);

            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,208);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,208);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-bottom: 10rem
            }
            .sidebar2 nav a{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 1rem;
                padding: 1rem;  
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 10rem
            }
            .sidebar nav a{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav a:hover, .active{
                color: lightgray;
                font-weight: 600;
            }
            .body{
                position: relative;
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
            }
            body .ui-messages>div{
                position: absolute;
                top: -2.5rem;
                left: 35rem;
                width: 28%; 
                box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }
            .container{
                width: 95%;
                height: 75%;
                margin-top: 6rem;
            }
            #form{
                margin-top: 3rem;
            }
            .verify{
                margin: auto;
            }
            .ui-outputlabel .ui-outputlabel-label{
                font-size: 1.8rem;
                margin-left: 1rem;
            }
            body .ui-inputfield{
                width: 60%;
                margin-bottom: 1.5rem; 
                font-size: 1.8rem; 
                background: transparent; 
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                margin-left: -8.7rem;
                border: none;
            }
            .compose{
                margin-top: 6rem;
            }
            body .ui-inputtextarea{
                margin-left: 1em;
                /*margin-top: -2.5rem;*/
                border: none;
                border-bottom: 1px rgb(53,103,208) solid;
                border-radius: 0;
                outline:  none;
                resize: none;
                vertical-align: central;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <a href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></a>
            <a href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></a>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <a href="http://localhost:26874/staffRecord/faces/hrdashboard.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</a>
                    <a href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/stafforganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/assignmanager.xhtml">
                        <i class="pi pi-star-fill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1.8rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Approval
                    </a>
                    <a class="active">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">
                        <i class="pi pi-money-bill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Pay roll
                    </a>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                    <a style=" font-weight: 600; color: lightgray">Message</a>
                    <a href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml#">All In Box</a>
                    <a href="#">Compose</a>

                </nav>
            </div>
            <div class="body">
                <p:messages id="messages" showDetail="true" closable="true"/>
                <h1>
                    Compose message
                </h1>
                <div class="container">
                    <h:form id="form">
                        <div class="verify">
                            <p:outputLabel value="From: " for="username"/>
                            <p:inputText id="username" placeholder="Enter ID" required="true" value="#{staffMessagesBean.id}"/>
                            <p:commandButton value="Verify" action="#{staffMessagesBean.verify}" update="msg"/>
                        </div>
                        <div class="compose">
                            <p:outputLabel value="Compose Message: "/>
                            <p:inputTextarea cols="20" rows="1" placeholder="compose message" required="true" value="#{staffMessagesBean.message}"/>
                        </div>
                        <p:commandButton value="SEND" ajax="false" update="messages" style=" margin-left: 90rem; margin-top: 28rem; border-radius: 1rem;"
                                         action="#{staffMessagesBean.send}"/>

                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
