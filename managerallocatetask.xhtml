<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
                /*z-index: 10;*/
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,207);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,207);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-bottom: 10rem
            }
            .sidebar2 nav a{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 1rem;
                padding: 1rem;  
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 25rem;
                margin-top: 6rem;
            }
            .sidebar nav a{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav a:hover, .active{
                color: lightgray;
                font-weight: 600;
            }
            .body{
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
                z-index: 10;    
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }

            .attendance-marking{
                width: 25%;
                height: 50vh;
                margin-top: 4rem;
                display: flex;
                flex-direction: column;
                padding-left: 2rem;
                border-radius: 1rem;
                box-shadow: 0 1px 1rem black;
            }
            body .ui-chkbox .ui-chkbox-box{
                width: 08%;
                height: 3vh;
                margin-top: 2rem;
            }
            .ui-chkbox .ui-chkbox-label{
                font-size: 1.8rem;
                margin-top: 1em
            }
            h6{
                font-size: 2rem;
                color: gray;
                margin-top: 1.2rem;
            }
            .check-attendance{
                margin-top: 4rem
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
            }
            body .ui-inputfield{
                margin-bottom: 1.5rem; 
                font-size: 1.8rem; 
                background: transparent; 
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
            }
            p{
                margin-left: 20rem;
                margin-top: 1.5rem;
                width: 50%;
                font-size: 1.5rem;
                padding: 1rem;
                background: gold;
                color: white;
                text-align: center;
            }
            #donut{
                padding: 1rem;
                border-radius: 2rem;
                box-shadow: 1px 1px 1rem rgba(0, 0, 0, 0.3);
                width: 50%;
                margin-top: -7rem;
                margin-left: 50rem;
            }
            #form{
                margin-top: 7rem;
                margin-right: 2rem;
            }
            body .ui-datatable thead th .ui-column-title{
                font-size: 1.6rem;
            }
            body .ui-datatable .ui-datatable-data>tr>td{
                font-size: 1.8rem;
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.3rem 1.2rem 0.3rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
                margin-left: 2rem
            }
            body .ui-inputfield{
                width: 60%;
                margin-bottom: 1.5rem; 
                font-size: 1.8rem; 
                background: transparent; 
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
                margin-left: 2em;
            }
            .ui-outputlabel .ui-outputlabel-label{
                font-size: 1.8rem;
            }
            body .ui-messages>div{
                position: absolute;
                top: -10rem;
                left: 30rem;
                width: 28%; 
                box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);
                font-size: 1.6rem;
            }
            h5{
                font-size: 1.8rem;
                margin-bottom: -3rem;
                font-weight: 400;
                margin-left: 2rem
            }
             body .ui-datepicker .ui-datepicker-calendar td > a, body .ui-datepicker .ui-datepicker-calendar td > span{
                font-size: 1.6rem;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <a href="http://localhost:26874/staffRecord/faces/managernews.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></a>
            <a href="http://localhost:26874/staffRecord/faces/managerprofile.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></a>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <a href="http://localhost:26874/staffRecord/faces/staffdasboard1.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</a>
                    <a href="http://localhost:26874/staffRecord/faces/managerprofile.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/viewteamattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/managerleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/managerorganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </a>
                    <a href="http://localhost:26874/staffRecord/faces/managernews.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </a>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                    <a style=" font-weight: 600; color: lightgray; margin-top: 8rem">ORGANISATION</a>
                    <a href="http://localhost:26874/staffRecord/faces/managerorganisation.xhtml">Team Mate</a>
                    <a href="http://localhost:26874/staffRecord/faces/managertask.xhtml">Task</a>
                    <a href="#">Allocate Task</a>
                    <a href="http://localhost:26874/staffRecord/faces/viewholidays.xhtml">Holidays</a>
                    <a href="http://localhost:26874/staffRecord/faces/managerloan.xhtml">Request Loan</a>
                </nav>
            </div>
            <div class="body">
                <h1 style="margin-top:8rem;">
                    Allocate Task
                </h1>
                <h:form id="form">
                    <p:messages id="msgs" showDetail="true" closable="true"/>
                    <p:outputLabel>
                        <h5>Enter Id</h5>
                        <p:inputText placeholder="Task Id" required="true" value="#{staffOrganisationBean.id}" id="verify" style="width:40%; margin-left: 18rem;"/>
                        <p:commandButton value="verify" update="msgs pannel-form" action="#{staffOrganisationBean.fetch}" process="verify @this" style="margin-left:1rem;"/>
                    </p:outputLabel>
                    <p:panel id="pannel-form">
                        <div>
                            <p:outputLabel value="Task Name" for="task-name"/>
                            <p:inputText id="task-name"  style="margin-left:8rem;" value="#{staffOrganisationBean.name}"/>
                        </div>
                        <div>
                            <p:outputLabel value="Task Description" for="description"/>
                            <p:inputTextarea cols="1" rows="1"  id="description" value="#{staffOrganisationBean.description}"/>
                        </div>
                        <div>
                            <p:outputLabel value="Deadline" for="deadline"/>
                            <p:calendar  id="deadline"  style="margin-left:6rem;" value="#{staffOrganisationBean.taskdeadline}"/>
                        </div>
                        <div>
                            <p:outputLabel value="Manager-id" for="manager-id"/>
                            <p:inputText  id="manager-id"  style="margin-left:6.9rem;" value="#{staffOrganisationBean.managerid}"/>
                        </div>
                        <div>
                            <p:outputLabel value="Staff-id" for="staff-id"/>
                            <p:inputText  id="staff-id"  style="margin-left: 10.6rem" value="#{staffOrganisationBean.staffid}"/>
                        </div>
                        <p:commandButton value="Allocate" update="msgs" action="#{staffOrganisationBean.update}"/>
                    </p:panel>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
