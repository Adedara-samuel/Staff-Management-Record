<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow: hidden;   
            }
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial, system-ui;
                text-decoration: none;
                text-transform: capitalize;
            }
            section{
                width: 100%;
                height: 100vh;
                background: whitesmoke;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 100%;
                height: auto;
                padding: 4rem 4rem 4rem 2rem;
                border: 3px lightgray solid;
                border-radius: 1rem;
                box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
                
            }
            h3{
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 2.2rem;
                color: grey;
            }            
            input.ui-inputfield.ui-widget.ui-state-default{
                background: transparent;
                font-size: 1.8rem;
                padding: 0.5rem 1rem 0.5rem 1rem;
            }
            body .ui-inputfield{
                margin-left: 4rem;
                outline: none;
            }
            .gender{
                display: flex;
                flex-direction: row;
            }
            .ui-selectoneradio label, .ui-selectonemenu .ui-selectonemenu-label{
                font-size: 1.8rem;
            }
            body .ui-selectonemenu{
                background: transparent;
                width:30%; 
                margin-left: 3rem
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list-item{
                font-size: 1.8rem
            }
            .fullname, .phone, .email, .department, .dob, .gender, .marital-status, .state-of-origin, .resident{
                margin-top: 1rem;
            }
        </style>
    </h:head>
    <h:body>
        <section>
            <h:form>
                <p:messages id="msgs" showDetail="true" closable="true" style=" width: 70%; box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);"/>
                <div class="container">
                    <h3>Sign Up As A Staff</h3> <hr style="width:30%; margin-top: -2rem; margin-left: 12rem; margin-bottom: 3rem"/>
                    <div class="fullname">
                        <p:outputLabel for="fullname" value="Full Name" style="font-size: 1.8rem; margin-right: 2rem;"/>
                        <p:inputText id="fullname" value="#{signupUser.fullname}" placeholder="Full Name" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 4.26rem"/>
                    </div>

                    <div class="email">
                        <p:outputLabel for="email" value="Email" style="font-size: 1.8rem; margin-right: 2rem;"/>
                        <p:inputText id="email" value="#{signupUser.email}" placeholder="Email" required="true" type="email" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; margin-left: 8rem;"/>
                    </div>
                    
                    <div class="email">
                        <p:outputLabel for="phone" value="Phone Number" style="font-size: 1.8rem; margin-right:-6rem;"/>
                        <p:inputText id="phone" value="#{signupUser.mobile}" placeholder="Phone Number" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; margin-left: 8rem;" maxlength="11">
                            <f:validateRegex  pattern="\d{11}"/>
                        </p:inputText>
                    </div>

                    <div class="department">
                        <p:outputLabel for="department" value="Department" style="font-size: 1.8rem;"/>
                        <p:inputText id="department" value="#{signupUser.department}" placeholder="Department" required="true" size="30" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 4.9rem"/>
                    </div>

                    <div class="dob">
                        <p:outputLabel for="dob" value="Date of birth" style="font-size: 1.8rem;"/>
                        <p:calendar id="dob" value="#{signupUser.dateofbirth}"  required="true" size="30" style="margin-right:0.7rem" placeholder="Date of birth"/>
                    </div>

                    <div class="gender">
                        <p:outputLabel for="gender" value="Gender" style="font-size: 1.8rem; margin-right: 2rem"/>
                        <p:selectOneRadio id="gender" value="#{signupUser.gender}" required="true" style='font-size:1.2rem; margin-left: 7rem'>
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Female" itemLabel="Female"/>
                        </p:selectOneRadio>
                    </div>
                    <div class="marital-status">
                        <p:outputLabel value="Marital-Status" for="status" style="font-size: 1.8rem;"/>
                        <p:selectOneMenu id="status" value="#{signupUser.status}" style="margin-left:5rem">
                            <f:selectItem itemLabel="Single" itemValue="Single"/>
                            <f:selectItem itemLabel="Married" itemValue="Married"/>
                            <f:selectItem itemLabel="Divoced" itemValue="Divoced"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="state-of-origin">
                        <p:outputLabel value="State of Origin" for="state" style="font-size: 1.8rem;"/>
                        <p:selectOneMenu id="state" value="#{signupUser.state}" required="true" >
                            <f:selectItem itemLabel="Abia" itemValue="Abia"/>
                            <f:selectItem itemLabel="Adamawa" itemValue="Adamawa"/>
                            <f:selectItem itemLabel="Akwa Ibom" itemValue="Akwa Ibom"/>
                            <f:selectItem itemLabel="Anambra" itemValue="Anambra"/>
                            <f:selectItem itemLabel="Bauchi" itemValue="Bauchi"/>
                            <f:selectItem itemLabel="Bayelsa" itemValue="Bayelsa"/>
                            <f:selectItem itemLabel="Benue" itemValue="Benue"/>
                            <f:selectItem itemLabel="Borno" itemValue="Borno"/>
                            <f:selectItem itemLabel="Cross River" itemValue="Cross River"/>
                            <f:selectItem itemLabel="Delta" itemValue="Delta"/>
                            <f:selectItem itemLabel="Ebonyi" itemValue="Ebonyi"/>
                            <f:selectItem itemLabel="Edo" itemValue="Edo"/>
                            <f:selectItem itemLabel="Ekiti" itemValue="Ekiti"/>
                            <f:selectItem itemLabel="Enugu" itemValue="Enugu"/>
                            <f:selectItem itemLabel="Gombe" itemValue="Gombe"/>
                            <f:selectItem itemLabel="Imo" itemValue="Imo"/>
                            <f:selectItem itemLabel="Jigawa" itemValue="Jigawa"/>
                            <f:selectItem itemLabel="Kaduna" itemValue="Kaduna"/>
                            <f:selectItem itemLabel="Kano" itemValue="Kano"/>
                            <f:selectItem itemLabel="Katsina" itemValue="Katsina"/>
                            <f:selectItem itemLabel="Kebbi" itemValue="Kebbi"/>
                            <f:selectItem itemLabel="Kogi" itemValue="Kogi"/>
                            <f:selectItem itemLabel="Lagos" itemValue="Lagos"/>
                            <f:selectItem itemLabel="Nasarawa" itemValue="Nasarawa"/>
                            <f:selectItem itemLabel="Niger" itemValue="Niger"/>
                            <f:selectItem itemLabel="Ogun" itemValue="Ogun"/>
                            <f:selectItem itemLabel="Ondo" itemValue="Ondo"/>
                            <f:selectItem itemLabel="Plateau" itemValue="Plateau"/>
                            <f:selectItem itemLabel="Rivers" itemValue="Rivers"/>
                            <f:selectItem itemLabel="Sokoto" itemValue="Sokoto"/>
                            <f:selectItem itemLabel="Taraba" itemValue="Taraba"/>
                            <f:selectItem itemLabel="Yobe" itemValue="Yobe"/>
                            <f:selectItem itemLabel="Zamfara" itemValue="Zamfara"/>
                        </p:selectOneMenu>
                    </div>
<!--                    <div class="resident">
                        <p:outputLabel value="Resident" for="resident" style="font-size: 1.8rem;"/>
                        <p:inputTextarea cols="34" rows="2"  id="resident" required="true" value="#{signupUser.resident}" style="font-size: 1.8rem; background: transparent; padding: 0.5rem 1rem 0.5rem 1rem; text-transform: capitalize; margin-left: 8rem"/>
                    </div>
                    <p:commandButton value="Next" update="msgs" action="#{signupUser.signup}" style="font-size: 1.8rem; background: rgb(53,103,208); padding: 0.5rem 1.2rem 0.5rem 1.2rem; border: none; outline: none; margin-top: 4rem"  ajax="false"/>
                    <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="login" style="font-size: 1.8rem; color: rgb(53,103,208); margin-left: 28rem; padding: 0.87rem 1.2rem; border: 2px rgb(53,103,208) solid; border-radius: 1rem; "/>
                </div>-->
            </h:form>
        </section>
    </h:body>
</html>
