<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow: hidden;   
            }
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial, system-ui;
                text-decoration: none;
                text-transform: capitalize;
            }
            section{
                width: 100%;
                height: 100vh;
                background: whitesmoke;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 70%;
                height: auto;
                padding: 4rem 4rem 4rem 2rem;
                border: 3px lightgray solid;
                border-radius: 1rem;
                box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
            }
            h3{
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 2.2rem;
                color: grey;
            }
            h5{
                font-size: 1.8rem;
                color: gray;
                word-break:  keep-all;
            }
            .btns{
                display: flex;
                /*flex-direction: row;*/  
            }
            .link{
                display: flex;
                flex-direction: row;
                margin-top: 1rem;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </h:head>
    <h:body>
        <section>
            <h:form>
                <p:messages id="msgs" showDetail="true" closable="true" style=" width: 70%; box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);"/>
                <div class="container">
                    
                    <h3>Staff Sign Up</h3> <hr style="width:20%; margin-top: -2rem; margin-left: 12rem; margin-bottom: 3rem"/>
                    <div>
                        <p:outputLabel  for="username" value="Username" style="font-size: 2rem; margin-left: 1rem;"/> 
                        <p:inputText id="username" placeholder="username" value="#{signupUser.username}" required="true" style="margin-bottom: 1.5rem; font-size: 1.8rem; background: transparent; margin-top: 0.5rem; padding:0.7rem 1em 0.7rem 1rem; text-transform: capitalize;" size="35"/>
                    </div>

                    <div>
                        <p:outputLabel  for="password" value="Create Password" style="font-size: 2rem; margin-left: 1rem;"/> 
                        <p:password id="password" placeholder="Create Password" value="#{signupUser.password}" required="true"  style="margin-bottom: 2rem; font-size: 1.8rem; background: transparent; margin-top: 0.5rem; padding:0.7rem 1em 0.7rem 1rem; text-transform: capitalize;" size="35"/>
                    </div>
                    
                    <div>
                        <p:outputLabel  for="password1" value="Confirm Password" style="font-size: 2rem; margin-left: 1rem;"/> 
                        <p:password id="password1" placeholder="Confirm Password"  value="#{signupUser.password1}" required="true"  style="margin-bottom: 2rem; font-size: 1.8rem; background: transparent; margin-top: 0.5rem; padding:0.7rem 1em 0.7rem 1rem; text-transform: capitalize;" size="35"/>
                    </div>
                    <div class="btns">
                        <p:commandButton value="Sign Up" action="#{signupUser.signup}" style="font-size: 1.8rem; background: rgb(53,103,208); padding: 0.5rem 1.2rem 0.5rem 1.2rem; border: none; outline: none;" update="msgs"/>
                    </div>
                    
                </div>
            </h:form>
        </section>
    </h:body>
</html>
