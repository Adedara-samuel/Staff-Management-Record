<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,208);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,208);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
                padding-left: 2rem;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-bottom: 10rem;
                margin-top: 8rem;
            }
            .sidebar2 nav a{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 10rem;
                margin-top: 6rem;
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: 0.5rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .body{
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
                margin-top: 8em;
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }
            #form{
                margin-top: 4rem;
                margin-right: 2rem;
                position: relative;
            }
            .inputs{
                margin-top: -18rem
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
                margin-bottom: 3rem;
            }
            body .ui-inputfield{
                margin-bottom: 1.5rem; 
                font-size: 1.8rem; 
                background: transparent; 
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
                width: 36%;
            } 
            .ui-selectoneradio label, .ui-selectonemenu .ui-selectonemenu-label{
                font-size: 1.6rem;
            }
            body .ui-selectonemenu{
                background: transparent;
                width:28%; 
                margin-left: 3rem;
                height: 5.8vh;
                margin-bottom: 1rem;
            }
            .ui-selectonemenu-panel .ui-selectonemenu-list-item{
                font-size: 1.6rem
            }
            h5{
                font-size: 1.6rem;
                font-weight: 400;

            }
            body .ui-messages>div{
                position: absolute;
                width: 70%; 
                box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.5);
                top: -6rem;
                left: 20rem;
                font-size: 1.6rem;
            }
            .dlg3{
                width: 40%;
                height: auto;
                overflow: hidden;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></p:link>
            <p:link href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></p:link>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <p:link href="http://localhost:26874/staffRecord/faces/hrdashboard.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffattendance.xhtml">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/stafforganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/assignmanager.xhtml">
                        <i class="pi pi-star-fill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1.8rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Approval
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">
                        <i class="pi pi-money-bill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Pay roll
                    </p:link>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                    <p:link style=" font-weight: 600; color: lightgray; margin-top: 1rem; margin-bottom: 1.5rem;">Approval</p:link>
                    <!--<p:link href="http://localhost:26874/staffRecord/faces/staffapproval.xhtml" style="margin-bottom:1.5rem">Approve Staff</p:link>-->
                    <p:link href="#" style="margin-bottom:1.5rem">Assign-Manager</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/deletestaff.xhtml" style="margin-bottom:1.5rem">Delete Staff</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/approveloan.xhtml" style="margin-bottom:1.5rem">Approve loan</p:link>
                </nav>
            </div>
            <div class="body">
                <h1>
                    Assign Manager
                </h1>
                <h:form id="form">
                    <p:commandButton value="Delete" type="button"  onclick="PF('dlg3').show()" style="margin-left:90%; margin-top: -10rem;"/>
                    <div class="dlg3">
                        <p:dialog header="Header" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade" draggable="false">
                        <!--<p:messages id="msgs" showDetail="true" closable="true"/>-->
                            <p:outputPanel>
                                <p:inputText placeholder="search-id" required="true" id="verify" value="#{staffApprovalBean.id}" style="width:63%"/>
                                <p:commandButton value="Search" update="msgs pannel-form" process="verify @this" action="#{staffApprovalBean.query()}"/>
                            </p:outputPanel>
                            <p:panel id="pannel-form">
                                <div>
                                    <p:inputText placeholder="Full Name" value="#{staffApprovalBean.fullname}" style="width:100%" disabled="true"/>
                                </div>
                                <div>
                                    <p:inputText placeholder="Department" value="#{staffApprovalBean.department}" style="width:100%" disabled="true"/>
                                </div>
                                <f:facet name="footer">
                                    <p:commandButton type="button" value="Delete"  action="#{staffApprovalBean.deletemanager}"/>
                                </f:facet>
                            </p:panel>
                        </p:dialog>
                    </div>
                    <p:messages id="msgs" showDetail="true" closable="true" style="width: 40%; margin-top: -7rem; margin-left: 30rem; position: absolute;"/>

                    <div>
                        <p:outputPanel style="margin-bottom:2rem; margin-top: -3rem">
                            <div class="search">
                                <h5>Enter Id</h5>
                                <p:inputText id="verified" placeholder="Insert your Id" size="60" style="font-size: 1.8rem; padding: 0.4rem 1rem 0.4rem 1rem; " 
                                             required="true" value="#{staffApprovalBean.id}"/>
                                <p:commandButton value="FETCH"  update="msg panel-form" style="font-size: 1.8rem; padding: 0.4rem 1.2rem 0.4rem 1.2rem; 
                                                 background: rgb(53,103,208); border: none; outline: none; margin-left: 1.5rem" process="verified @this" 
                                                 action="#{staffApprovalBean.fetch()}"/>    
                            </div>
                        </p:outputPanel>

                        <p:panel id="panel-form" style="background: whitesmoke;;">
                            <div style="width: 50%; margin-top: 2rem; margin-left: 63rem; height: auto; border-radius: 1rem; 
                                 margin-bottom: 3rem; display: flex; flex-direction: row; justify-content: space-between;">

                                <div style="display:flex; flex-direction: column; margin-left: 20rem">
                                    <h1>Profile image</h1>
                                    <p:fileUpload listener="#{staffApprovalBean.assign}" mode="advanced" dragDropSupport="true"  value="#{staffApprovalBean.profile}"
                                                  sizeLimit="10000000" allowTypes="/(\.|\/)(jpe?g|png)$/" disabled="true" label="choose"/>
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="fullname">
                                    <p:outputLabel for="fullname" value="Full Name" style="font-size: 1.8rem; margin-right: 2rem;"/>
                                    <p:inputText id="fullname" value="#{staffApprovalBean.fullname}" required="true" disabled="true" style="margin-left:4rem;"/>
                                </div>

                                <div class="email">
                                    <p:outputLabel for="email" value="Email" style="font-size: 1.8rem; margin-right: 2rem;"/>
                                    <p:inputText id="email" value="#{staffApprovalBean.email}" required="true" type="email" size="30" disabled="true" style="margin-left:7.8rem;"/>
                                </div>

                                <div class="email">
                                    <p:outputLabel for="phone" value="Phone Number" style="font-size: 1.8rem; margin-right:-6rem;"/>
                                    <p:inputText id="phone" value="#{staffApprovalBean.phone}" required="true" size="30" disabled="true" maxlength="11" style="margin-left:8rem;">
                                        <f:validateRegex  pattern="\d{11}"/>
                                    </p:inputText>
                                </div>

                                <div class="department">
                                    <p:outputLabel for="department" value="Department" style="font-size: 1.8rem;"/>
                                    <p:inputText id="department" value="#{staffApprovalBean.department}" required="true" size="30" disabled="true" style="margin-left:4.3rem;"/>
                                </div>

                                <div class="dob">
                                    <p:outputLabel for="dob" value="Date of birth" style="font-size: 1.8rem;"/>
                                    <p:calendar id="dob" value="#{staffApprovalBean.dateofbirth}"  required="true" size="30" style="margin-left: 3.5rem" disabled="true"/>
                                </div>

                                <div class="gender">
                                    <p:outputLabel for="gender" value="Gender" style="font-size: 1.8rem; margin-right: 2rem"/>
                                    <p:selectOneRadio id="gender" value="#{staffApprovalBean.gender}" required="true" style=' margin-left: 16rem; margin-top: -2rem' disabled="true">
                                        <f:selectItem itemValue="Male" itemLabel="Male"/>
                                        <f:selectItem itemValue="Female" itemLabel="Female"/>
                                    </p:selectOneRadio>
                                </div>
                                <div class="marital-status">
                                    <p:outputLabel value="Marital-Status" for="status" style="font-size: 1.8rem;"/>
                                    <p:inputText id="status" value="#{staffApprovalBean.status}" style="margin-left:4.5rem" disabled="true"/>
                                </div>
                                <div class="state-of-origin">
                                    <p:outputLabel value="State of Origin" for="state" style="font-size: 1.8rem;"/>
                                    <p:inputText id="state" value="#{staffApprovalBean.state}" required="true" disabled="true" style="margin-left:2rem;"/>
                                </div>
                                <div class="resident">
                                    <p:outputLabel value="Health Status" for="health" style="font-size: 1.8rem;"/>
                                    <p:inputText  id="health" required="true" disabled="true" value="#{staffApprovalBean.health}" style="margin-left:3.3rem;" size="30"/>
                                </div>
                                <div class="resident">
                                    <p:outputLabel value="Date Employed" for="employe" style="font-size: 1.8rem;"/>
                                    <p:calendar  id="employe" required="true" disabled="true" value="#{staffApprovalBean.employed}" style="margin-left:3.3rem;" size="30"/>
                                </div>
                                <div class="resident">
                                    <p:outputLabel value="Resident" for="resident" style="font-size: 1.8rem;"/>
                                    <p:inputTextarea cols="35" rows="2"  id="resident" required="true" value="#{staffApprovalBean.resident}" disabled="true" style="margin-left:7rem;"/>
                                </div>

                                <div>
                                    <h3>QUALIFICATIONS</h3>
                                    <p:outputLabel value="Highest Educational Level" for="education" style="font-size: 1.8rem;"/>
                                    <p:inputText id="education" value="#{staffApprovalBean.education}" style="margin-left:2rem; width: 30%; height: 5.5vh" disabled="true"/>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="language" value="Language" style="font-size: 1.8rem;"/>
                                    <p:inputText id="language" value="#{staffApprovalBean.language}" required="true" size="23" style="margin-left: 13rem;width: 30%" disabled="true"/>
                                </div>

                                <div class="department">
                                    <p:outputLabel for="years" value="Year Of Work Experience" style="font-size: 1.8rem;"/>
                                    <p:inputText id="years" value="#{staffApprovalBean.years}" disabled="true" required="true" size="23" style="margin-left: 1.5rem;width: 30%"/>
                                </div>

                                <div>
                                    <h3>NEXT OF KIN</h3>
                                    <p:outputLabel value="Next Of Kin Relationship" for="relationship" style="font-size: 1.8rem;"/>
                                    <p:inputText id="relationship" value="#{staffApprovalBean.nkinrelation}" style="margin-left:2rem; width: 30%; height: 5.8vh;" disabled="true"/>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="nkinname" value="Next Of Kin Name" style="font-size: 1.8rem;"/>
                                    <p:inputText id="nkinname" value="#{staffApprovalBean.nkinname}" disabled="true" required="true" size="24" style=" margin-left: 5.3rem; width: 30%"/>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="nkinphone" value=" Phone Number" style="font-size: 1.8rem;"/>
                                    <p:inputText id="nkinphone" value="#{staffApprovalBean.nkinphone}" disabled="true" required="true" size="24" style="margin-left: 7.5rem; width: 30%" maxlength="11">
                                        <f:validateRegex  pattern="\d{11}"/>
                                    </p:inputText>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="nkinmail" value="Next Of Kin Email" style="font-size: 1.8rem;"/>
                                    <p:inputText id="nkinmail" value="#{staffApprovalBean.nkinmail}" disabled="true" required="true" size="24" style="margin-left: 5.5rem; width: 30%" type="email"/>
                                </div>

                                <h3>Guarantor</h3>

                                <div class="department">
                                    <p:outputLabel for="guarantorname" value="Guarantor Name" style="font-size: 1.8rem;"/>
                                    <p:inputText id="guarantorname" value="#{staffApprovalBean.guarantorname}" disabled="true" required="true" size="24" style="margin-left: 6rem; width: 30%;"/>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="Guarantormobile" value=" Phone Number" style="font-size: 1.8rem;"/>
                                    <p:inputText id="Guarantormobile" value="#{staffApprovalBean.guarantormobile}" disabled="true" required="true" size="24" style="margin-left: 7.3rem; width: 30%" maxlength="11">
                                        <f:validateRegex  pattern="\d{11}"/>
                                    </p:inputText>
                                </div>
                                <div class="department">
                                    <p:outputLabel for="Guarantormail" value="Guarantor Email" style="font-size: 1.8rem;"/>
                                    <p:inputText id="Guarantormail" value="#{staffApprovalBean.guarantormail}" disabled="true" required="true" size="24" style="margin-left: 6.5rem;width: 30%" type="email"/>
                                </div>
                            </div>
                            <p:commandButton value="Assign"  update="msgs" ajax="false" action="#{staffApprovalBean.assign()}"/>
                        </p:panel>
                    </div> 
                </h:form>
            </div>
        </section>
    </h:body>
</html>
