<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Record</title>
        <link rel="shortcut icon" href="resources/images/logo1.png"/>
        <style>
            body{
                width: 100%;
                height: 100vh;
                overflow-x: hidden;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html{
                font-size: 62.5%;
                font-family: arial;
                text-decoration: none;
                text-transform: capitalize;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px lightgrey; 
                border-radius: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(53,103,207); 
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #b30000; 
            }
            header{
                position: fixed;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 8vh;
                background: whitesmoke;
                z-index: 10;
            }
            h2{
                font-size: 2rem;
                padding: 1.8rem 5.3rem 0rem 1.8rem;
                color: white;
                font-weight: 700;

            }
            section{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                background: white;
            }
            .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,207);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,207);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
                margin-bottom: 10rem
            }
            .sidebar2 nav body .ui-commandlink, body .ui-link{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 10rem;
                margin-top: 6rem;
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                /*margin-top: -0.6rem;*/
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            } .sidebar{
                position: fixed;
                width: 8%;
                height: 100vh;
                background: rgb(53,103,207);
            }
            .sidebar2{
                position: fixed;
                width: 12%;
                height: 100vh;
                background: rgb(53,103,207);
                margin-left: 12.1rem;
                border: 2px whitesmoke solid;
                padding-left: 2rem;
            }
            .sidebar2 nav{
                display: flex;
                flex-direction: column;
            }
            .sidebar2 nav body .ui-commandlink, body .ui-link{
                font-size: 1.6rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: flex;
                flex-direction: column;
            }
            .sidebar nav{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 10rem;
                margin-top: 7rem;
            }
            .sidebar nav body .ui-commandlink, body .ui-link{
                font-size: 1.5rem;
                font-weight: 500;
                color: white;
                text-decoration: none;
                margin-top: -0.6rem;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                flex-direction: column;
                transition: .5s ease-in-out;
            }
            .sidebar nav body .ui-commandlink, body .ui-link:hover, .active{
                color: lightgray;
                font-weight: 600;
                text-decoration: none;
            }
            .body{
                width: 78%;
                height: 100%;
                background: transparent;
                margin-left: 33rem;
                z-index: 10;    
            }
            h1{
                font-size: 2.5rem;
                color: grey;
                margin-top: 2rem;
            }
            h3{
                font-size: 2.3rem;
                color: grey; 
                margin: auto;
            }

            .attendance-marking{
                width: 25%;
                height: 50vh;
                margin-top: 4rem;
                display: flex;
                flex-direction: column;
                padding-left: 2rem;
                border-radius: 1rem;
                box-shadow: 0 1px 1rem black;
            }
            body .ui-chkbox .ui-chkbox-box{
                width: 08%;
                height: 3vh;
                margin-top: 2rem;
            }
            .ui-chkbox .ui-chkbox-label{
                font-size: 1.8rem;
                margin-top: 1em
            }
            h6{
                font-size: 2rem;
                color: gray;
                margin-top: 1.2rem;
            }
            .check-attendance{
                margin-top: 4rem
            }
            body .ui-button{
                font-size: 1.8rem;
                padding: 0.4rem 1.2rem 0.4rem 1.2rem;
                background: rgb(53,103,208);
                color: white;
                border: none;
            }
            body .ui-inputfield{
                margin-bottom: 1.5rem; 
                font-size: 1.8rem; 
                background: transparent; 
                margin-top: 0.5rem; 
                padding:0.7rem 1em 0.7rem 1rem; 
                text-transform: capitalize;
            }
            p{
                margin-left: 20rem;
                margin-top: 1.5rem;
                width: 50%;
                font-size: 1.5rem;
                padding: 1rem;
                background: gold;
                color: white;
                text-align: center;
            }
            #donut{
                padding: 1rem;
                border-radius: 2rem;
                box-shadow: 1px 1px 1rem rgba(0, 0, 0, 0.3);
                width: 50%;
                margin-top: -7rem;
                margin-left: 50rem;
            }
            #form{
                margin-top: 4rem;
                margin-right: 2rem;
            }
            body .ui-datatable thead th .ui-column-title{
                font-size: 1.6rem;
            }
            body .ui-datatable .ui-datatable-data>tr>td{
                font-size: 1.8rem;
            }
            body .ui-chkbox .ui-chkbox-box{
                margin-top: 0;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <img src="resources/images/logo1.png" style="margin-left:8rem;"/><h3>Staff Record</h3>
            <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml"><i class="pi pi-bell" style="font-size: 2rem; color: gray; margin-top: 1rem; margin-right: 1rem"></i></p:link>
            <p:link href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml"><i  class="pi pi-user" style="font-size: 2rem; color: cornflowerblue; margin-right: 6rem; border-radius: 50%; font-weight: 700; margin-top: 1rem;"></i></p:link>
        </header>
        <section>
            <div class="sidebar">
                <nav>
                    <p:link href="http://localhost:26874/staffRecord/faces/hrdashboard.xhtml"><i class="pi pi-home" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>
                        Home</p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/Staffaccount.xhtml">
                        <i class="pi pi-user" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Profile
                    </p:link>
                    <p:link class="active">
                        <i class="pi pi-calendar" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 2.5rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Attendance
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffleave.xhtml">
                        <i class="pi pi-briefcase" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem; margin-bottom: 0.8rem"></i>Leave
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/stafforganisation.xhtml">
                        <i class="pi pi-building" style="font-size: 2rem; font-weight: 600; color: white; margin-left: 1.8em; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Organisation
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/assignmanager.xhtml">
                        <i class="pi pi-star-fill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1.8rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Approval
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffmessage.xhtml">
                        <i class="pi pi-megaphone" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 3.7rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Announcement
                    </p:link>
                    <p:link href="http://localhost:26874/staffRecord/faces/staffpayroll.xhtml">
                        <i class="pi pi-money-bill" style="font-size: 2rem; font-weight: 500; color: white; margin-left: 1rem; margin-top: 1rem;  margin-bottom: 0.8rem"></i>Pay roll
                    </p:link>
                </nav>
                <p:link href="http://localhost:26874/staffRecord/faces/loginpage.xhtml" value="Logout" style="font-size: 1.8rem; background: transparent; color: white;border: none; text-decoration: none; margin-left: 2rem"/>
            </div>

            <div class="sidebar2">
                <nav>
                        <p:link style=" font-weight: 600; color: lightgray; margin-top: 8rem; margin-bottom: 1.5rem">ATTENDANCE</p:link>
                        <p:link href="#" style="margin-bottom:1.5rem;">Check-in-out</p:link>
                        <p:link href="http://localhost:26874/staffRecord/faces/checkattendance.xhtml" style="margin-bottom:1.5rem;">View Staff Attendance</p:link>
                        <p:link href="http://localhost:26874/staffRecord/faces/markstaffattendance.xhtml" style="margin-bottom:1.5rem;">Mark Staff Attendance</p:link>
                    </nav>
            </div>
            <div class="body">
                <h1 style="margin-top:8rem;">
                    Mark Attendance
                </h1>


                <h:form id="form">
                    <div class="card" style="margin-bottom:3rem;">
                        <p:dataTable id="checkboxDT" var="attendance" value="#{staffAttendanceBean.attendancelist}"
                                     selection="#{staffAttendanceBean.attendaces}" rowKey="#{attendance.id}"
                                     style="margin-bottom:1rem">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="id">
                                <h:outputText value="#{attendance.id}" />
                            </p:column>

                            <p:column headerText="Staff name">
                                <h:outputText value="#{attendance.name}" />
                            </p:column>
                            <p:column headerText="Department">
                                <h:outputText value="#{attendance.department}" />
                            </p:column>
                            
                        </p:dataTable>
                    </div>

                    <p:commandButton value="approve" style="margin-bottom:8rem;" action="#{staffAttendanceEntity.mark}"/>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
